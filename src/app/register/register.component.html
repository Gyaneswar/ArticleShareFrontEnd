<form action (ngSubmit)="registeruser()">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      
      <label for="Mobile"><b>Mobile</b></label>
      <input type="text" [(ngModel)]="mobile" placeholder="Enter mobile" name="mobile" id="mobile" required ngModel>

      <label for="email"><b>Email</b></label>
      <input type="text" [(ngModel)]="email" placeholder="Enter Email" name="email" id="email" required ngModel>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" [(ngModel)]="psw"  placeholder="Enter Password" name="psw" id="psw" required ngModel>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" [(ngModel)]="pswrepeat" placeholder="Repeat Password" name="pswrepeat" id="pswrepeat" required ngModel>

      <label for="psw-repeat"><b>admin Password</b></label>
      <input type="password" [(ngModel)]="pswadmin" placeholder="Repeat Password" name="pswadmin" id="pswadmin" required ngModel>

      <label for="psw-repeat"><b>super admin Password</b></label>
      <input type="password" [(ngModel)]="pswsuperadmin" placeholder="Repeat Password" name="pswsuperadmin" id="pswsuperadmin" required ngModel>
      <hr>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="./login">Sign in</a>.</p>
    </div>
  </form>
