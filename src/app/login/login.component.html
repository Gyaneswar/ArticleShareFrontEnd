<form (ngSubmit)="loginUser()">
    <div class="container">
      <h1>Login</h1>
      <p>Please login into you account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="text" [(ngModel)]="email" placeholder="Enter Email" name="email" id="email" required ngModel>
  
      <label for="psw" ><b>Password</b></label>
      <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="psw" id="psw" required ngModel>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="loginbtn">Login</button>
    </div>
  
    <div class="container signin">
      <p>Dont have a account ? <a href="./register">Register</a>.</p>
    </div>
  </form>
